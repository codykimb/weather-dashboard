<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dahsboard</title>
</head>
<body class="flex-column">
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="text-white">Weather Dashboard</h1>
    </nav>

    <main class="container-fluid">

        <div class="row">
            
            <!-- left column for search -->
            <div class="col-4">

                <!-- search -->
                <h3>Search for a City:</h3>
                
                <div class="input-group mb-3">
                    <input name="searchTerm" placeholder="Search City or City, State" type="text" autofocus="true" class="input-group-append" />
                    <div class="input-group-append">
                        <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2">
                            <i class="oi oi-magnifying-glass"></i>
                        </button>
                    </div>
                </div>

                <!-- card with empty list -->

                <div class="card">
                    <ul class="list-group list-group-flush list">

                    </ul>
                </div>  
            </div>

            <!-- right column for results -->
            <div>
                <div class="col-8"> 
                    <div id="currentCity" class="mt-4">
                        
                    </div>
                </div> 
            </div>

        </div>

       
        <!-- column for forecast -->
        <div class="mt-4 col-md-12"> 

            <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

            <!-- row  for forecast-->
            <div id="forecast" class="row"> 

            </div> 

        </div> 
        
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
